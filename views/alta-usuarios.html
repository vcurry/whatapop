<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Whatapop - Vende lo que no necesitas</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-4">


        <div class="col-md-8">
            <p class="lead">Alta usuario</p>

            <div>

                <!-- Nombre -->
                <label for="nombre-usuario">
                    Nombre
                </label>
                <input
                        id="nombre-usuario"
                        type="text"
                        placeholder="Pe. Juan Díaz"
                        class="u-full-width"
                        ng-model="user.name"
                        required>

                <!-- Avatar -->
                <label for="nick-usuario">
                    Nick
                </label>
                <input
                        id="nick-usuario"
                        type="text"
                        placeholder="Pe. 9juan9"
                        class="u-full-width"
                        ng-model="user.nick"
                        required>

                <!-- Email -->
                <label for="email-usuario">
                    Email
                </label>
                <input
                        id="email-usuario"
                        type="text"
                        placeholder="Pe. jgarcia@hmail.com"
                        class="u-full-width"
                        ng-model="user.email"
                        required>
                <p></p>
                <!-- Botón para guardar usuario -->
                <button
                        ng-click="notificarTexto()"
                        ng-disabled="!puedoGuardar()">
                    Aceptar
                </button>

            </div>

        </div>
    </div>
</div>


<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
