

<body>

<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{$ctrl.product.name}}
            </h1>
        </div>
    </div>
    <!-- /.row -->

    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-5">
            <img class="img-responsive" ng-src="{{$ctrl.getRutaImagen($ctrl.product.photos)}}">

        </div>

        <div class="col-md-7">
            <h3>Description</h3>
            <p ng-bind-html="$ctrl.descript"></p>

        </div>

    </div>
    <!-- /.row -->
    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-5">

            <h3>Seller Details</h3>
            <div class="col-md-2">
                <img class="img-responsive" ng-src="{{$ctrl.getRutaImagen($ctrl.product.seller.avatar)}}" width="60" height="80">
            </div>
            <div class="col-md-6">

                <h4>{{$ctrl.product.seller.nick}}</h4>

            </div>

        </div>

        <div class="col-md-7">


            <h3>State</h3>
            <p>{{$ctrl.product.state}}</p>

            <h3>Published Date</h3>
            <p>{{$ctrl.product.published_date | date:'fullDate'}}</p>


        </div>

    </div>

    <!-- /.row -->


</div>
<!-- /.container -->

</body>
